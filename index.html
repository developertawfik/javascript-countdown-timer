<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript countdown timer</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">New Years Eve</h1>

        <div class="section_c">
            <div class="countdown">
                <p class="big-text" id="day"></p>
                <p>days</p>
            </div>
            <div class="countdown">
                <p class="big-text" id="hours"></p>
                <p>hours</p>
            </div>
            <div class="countdown">
                <p class="big-text" id="mins"></p>
                <p>mins</p>
            </div>
            <div class="countdown">
                <p class="big-text" id="secound"></p>
                <p>secounds</p>
            </div>
        </div>
    </div>
    <!-- script link -->
    <script src="script.js"></script>
</body>

</html>
